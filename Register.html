<!DOCTYPE html>
<html>
    <head>
            <title> Register Form</title>
        <link rel="stylesheet" type="text/css" href="Mystyle_Register.css">
       
        <body>
            <div style="text-align:start; color: #fff"><b>Created by ANUJ JAIN.</b></div>

        <div class="registerbox">
        <img src="avatat.jpg" class="avatat">
        <Form>
            <h1>Register Here</h1>
            <p>E-mail</p>
            <input type="text" name="username" placeholder="Enter a valid e-mail" required><br><br>
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter password" required><br><br>
            <p>Confirm Password</p>
            <input type="password" name="password" placeholder="Re-enter password" required><br><br>
            <input type="submit" name="" value="Register">
            <a href="Login.html">Already have an account?</a><br>
        </Form>
      </div>
    </body>
   </head>
</html>
